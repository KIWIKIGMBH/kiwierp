<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">
      {{ product.name }}
      <small>Inventory</small>
    </h1>
    <p class="lead">{{ product.description }}</p>
  </div>
  <!-- /.col-lg-12 -->

  <div class="col-lg-3 pull-right" style="margin-bottom: 20px;" data-ng-show="isPartsExist()">
    <button type="submit" class="btn btn-md btn-warning btn-block">Manufacture Product</button>
  </div>
  <div class="col-lg-2 pull-right" style="margin-bottom: 20px;">
    <button type="submit" class="btn btn-md btn-primary btn-block" data-ng-click="openEditProductForm()">Edit Product</button>
  </div>
  <div class="col-lg-2 pull-right" style="margin-bottom: 20px;">
    <button type="submit" class="btn btn-md btn-success btn-block" data-ng-click="openNewPartsForm()">Add Parts</button>
  </div>
  <div data-ke-parts-panels></div>
  <!-- /.col-lg-12 -->
</div>
