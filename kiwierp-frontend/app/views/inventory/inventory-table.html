<div data-ng-controller="InventoryController">
  <h3>Inventories</h3>
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <thead>
      <tr>
        <th>#</th>
        <th>Quantity</th>
        <th>Description</th>
        <th width="5%"></th>
      </tr>
      </thead>
      <tbody>
      <tr data-ng-repeat="i in pa.inventories">
        <td>{{ $index + 1 }}</td>
        <td>{{ i.quantity }}</td>
        <td>{{ i.description }}</td>
        <td>
          <a href data-ng-click="openEditInventoryForm(i)">Edit</a>
        </td>
      </tr>
      <tr>
        <td>Unclassified</td>
        <td>{{ pa.unclassifiedQuantity }}</td>
        <td></td>
        <td>
          <a href data-ng-click="openClassifyPartsForm(pa)" data-ng-show="pa.unclassifiedQuantity > 0">Classify</a>
        </td>
      </tr>
      <tr>
        <td>Sum</td>
        <td>{{ pa.unclassifiedQuantity + sumQuantity(pa.inventories) }}</td>
        <td></td>
        <td></td>
      </tr>
      </tbody>
    </table>
  </div>
  <!-- /.table-responsive -->
</div>
