<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">
      Suppliers
      <small>Inventory</small>
    </h1>
    <div class="col-lg-3" data-ng-repeat="s in suppliers">
      <div class="panel panel-default">
        <div class="panel-heading">
          {{ s.companyName }}
        </div>
        <!-- .panel-heading -->
        <div class="panel-body">
          <dl>
            <dt>Personal Name</dt>
            <dd>{{ s.personalName }}</dd>
            <dt>Phone Number</dt>
            <dd>{{ s.phoneNumber }}</dd>
          </dl>
          <button type="button" class="btn btn-xs btn-primary pull-right" data-ng-click="openEditSupplierForm(s)">Edit</button>
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-lg-offset-10">
      <button type="submit" class="btn btn-lg btn-success btn-block" data-ng-click="openNewSupplierForm()">Add Supplier</button>
    </div>
  </div>
  <!-- /.col-lg-12 -->
</div>
