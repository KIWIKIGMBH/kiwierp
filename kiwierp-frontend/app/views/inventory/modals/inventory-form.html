<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">Ã—</button>
  <h3>{{ inventoryFormHeader }}</h3>
</div>
<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <label>Quantity</label>
      <input type="number" class="form-control" placeholder="Quantity" data-ng-model="inventoryForm.quantity" />
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" rows="3" data-ng-model="inventoryForm.description"></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-lg btn-success" data-ng-click="addInventory()" data-ng-show="isNewInventoryForm">Create</button>
  <p data-ng-hide="isNewInventoryForm">
    <button type="button" class="btn btn-lg btn-danger" data-ng-click="removeInventoryAlert()">Remove</button>
    or
    <button type="button" class="btn btn-lg btn-primary" data-ng-click="editInventory()">Update</button>
  </p>
</div>
