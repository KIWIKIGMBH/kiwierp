<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">Ã—</button>
  <h3>{{ productFormHeader }}</h3>
</div>
<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <label>Product Name</label>
      <input type="text" class="form-control" placeholder="Product Name" data-ng-model="productForm.name" />
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" rows="3" data-ng-model="productForm.description"></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-lg btn-success" data-ng-click="addProduct()" data-ng-show="isNewProductForm">Create</button>
  <p data-ng-hide="isNewProductForm">
    <button type="button" class="btn btn-lg btn-danger" data-ng-click="removeProductAlert()">Remove</button>
    or
    <button type="button" class="btn btn-lg btn-primary" data-ng-click="editProduct()">Update</button>
  </p>
</div>
