<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()">Ã—</button>
  <h3>Order Parts</h3>
</div>
<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <label>Supplier</label>
      <select data-ng-model="orderForm.supplierId">
        <option data-ng-repeat="s in suppliers" value="{{ s.id }}">{{ s.companyName }}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Order Quantity</label>
      <input type="number" class="form-control" placeholder="Order Quantity" data-ng-model="orderForm.quantity" />
    </div>
    <div class="form-group">
      <label>Order Date</label>
      <div data-ng-model="orderForm.orderedDate" data-datepicker></div>
      <div data-ng-model="orderForm.orderedDate"  data-timepicker></div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-lg btn-warning" data-ng-click="orderParts()">Order</button>
</div>
