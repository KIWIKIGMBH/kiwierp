<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="login-panel panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Please Sign In</h3>
      </div>
      <div class="panel-body">
        <form autocomplete="off">
          <fieldset>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Name" data-ng-model="name">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" data-ng-model="password">
            </div>
            <!-- Change this to a button or input when using this as a form -->
            <button type="submit" class="btn btn-lg btn-success btn-block" data-ng-click="login()">Login</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
