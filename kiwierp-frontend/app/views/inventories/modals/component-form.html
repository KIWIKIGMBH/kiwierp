<div class="modal-header">
  <button type="button" class="close" data-ng-click="$dismiss()">&times;</button>
  <h3>{{ componentFormHeader }}</h3>
</div>
<div class="modal-body">
  <form role="form" name="componentForm">
    <div class="form-group">
      <label for="component-form-name">Component Name</label>
      <input id="component-form-name" type="text" class="form-control" placeholder="Name" data-ng-model="componentFormInputs.name" required data-ng-minlength="1" data-ng-maxlength="120" />
    </div>
    <div class="form-group">
      <label for="component-form-needed-quantity">Number of Needed Component per Product</label>
      <input id="component-form-needed-quantity" type="number" class="form-control" placeholder="Number of Components per Product" required data-ng-model="componentFormInputs.neededQuantity" />
    </div>
    <div class="form-group">
      <label for="component-form-description">Description</label>
      <textarea id="component-form-description" class="form-control" rows="3" data-ng-model="componentFormInputs.description" data-ng-maxlength="500"></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-lg btn-success" data-ng-click="addComponent()" data-ng-if="isAddComponentForm" data-ng-disabled="componentForm.$invalid">Create</button>
  <div data-ng-if="!isAddComponentForm">
    <button type="button" class="btn btn-lg btn-danger" data-ng-click="removeComponentAlert()">Remove</button>
    or
    <button type="button" class="btn btn-lg btn-primary" data-ng-click="editComponent()" data-ng-disabled="Form.$invalid">Update</button>
  </div>
</div>
