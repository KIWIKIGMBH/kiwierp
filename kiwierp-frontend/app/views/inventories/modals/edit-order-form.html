<div class="modal-header">
  <button type="button" class="close" data-ng-click="$dismiss()">&times;</button>
  <h3>Edit Order Status</h3>
</div>
<div class="modal-body">
  <form role="form" name="orderForm">
    <div class="form-group">
      <label for="order-form-status">Order Status</label>
      <select id="order-form-status" data-ng-model="orderFormInputs.status" required>
        <option data-ng-repeat="status in statusList" value="{{ status }}">{{ status }}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Order Status Changed Date</label>
      <div data-ng-model="orderFormInputs.statusChangedDate" data-datepicker></div>
    </div>
    <div class="form-group">
      <label>Order Status Changed Time</label>
      <div data-ng-model="orderFormInputs.statusChangedDate" data-timepicker></div>
    </div>
  </form>
  <div class="modal-footer">
    <button type="button" class="btn btn-lg btn-danger" data-ng-click="removeOrderAlert()">Remove</button>
    or
    <button type="button" class="btn btn-lg btn-primary" data-ng-click="editOrder()" data-ng-disabled="orderForm.$invalid">Update</button>
  </div>
</div>
